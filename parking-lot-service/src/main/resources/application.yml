spring:
  application:
    name: Parking-Lot-Service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/parking_lot
    username: ${db.username:postgres}
    password: ${db.password:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#springdoc:
#  swagger-ui:
#    enabled: true
#  cache:
#    disabled: true
#  use-management-port: true
#  show-actuator: true
springdoc:
  api-docs:
    path: /v3/api-docs/parking-lot
#Service Discovery
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
   health:
    show-details: always

  tracing:
    sampling:
      probability: 1.0


