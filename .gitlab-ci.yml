stages:
  - build
  - deploy

build_microservices:
  image: hiwotdeg2129/mavenn:1.0
  stage: build
  before_script:
    - mvn clean install -DskipTests  # Install dependencies
  script:
    - echo $DOCKER_PASSWORD
    - mvn clean compile jib:build



update_manifest:
  stage: deploy
  variables:
    MANIFEST_GIT_REPO: https://$USERNAME:$PAT_TOKEN@git.gebeya.training/parking/deployment-manifest.git
  before_script:
    - apk add git
    - git config --global user.email $GITLAB_USER_EMAIL
    - git config --global user.name $GITLAB_USER_NAME
    - git remote set-url origin --push $MANIFEST_GIT_REPO
    - git clone $MANIFEST_GIT_REPO
  script:
    - cd deployment-manifest/
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./service-discovery/deployment.yaml
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./geo-location/deployment.yaml
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./notifiaction-service/deployment.yaml
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./auth-service/deployment.yaml
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./parking-lot-service/deployment.yaml
    - | 
      sed -i "s#image:.*#image: ${DOCKER_IMAGE}-${CI_COMMIT_SHORT_SHA:0:7}#g" ./api-gateway/deployment.yaml
    
    - git add ./service-discovery/deployment.yaml ./geo-location-service/deployment.yaml ./notification-service/deployment.yaml ./auth-service/deployment.yaml ./parking-lot-service/deployment.yaml ./api-gateway/deployment.yaml
    - git commit -m "(Automation) - update parking backend service images tag [skip-ci]"
    - git push origin HEAD:$CI_COMMIT_REF_NAME