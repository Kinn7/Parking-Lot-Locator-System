spring:
  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:

        - id: Auth-Service
          uri: lb://Auth-Service
          predicates:
            - Path=/api/v1/auth/**, /v3/api-docs/auth

        - id: Geo-Location-Service
          uri: lb://Geo-Location-Service
          predicates:
            - Path=/api/v1/geo-location/**, /v3/api-docs/geo-location
          filters:
            - AuthenticationFilter

        - id: Parking-Lot-Service
          uri: lb://Parking-Lot-Service
          predicates:
            - Path=/api/v1/parking-lot/**, /v3/api-docs/parking-lot
          filters:
            - AuthenticationFilter

        - id: Payment-Service
          uri: lb://Payment-Service
          predicates:
            - Path=/api/v1/payment/**, /v3/api-docs/payment
          filters:
            - AuthenticationFilter

        - id: Discovery-Server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: Discovery-Server-Static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

        - id: Notification-Service
          uri: ws://localhost:8181
          predicates:
            - Path=/notification-ws/**

  application:
    name: Api-Gateway

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka


server:
  port: 80
  servlet:
    context-path: /
  forward-headers-strategy: framework

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: openapi, swagger-ui, info, health

  tracing:
    sampling:
      probability: 1.0

springdoc:
  swagger-ui:
    urls:
      - name: parking lot service
        url: /v3/api-docs/parking-lot
      - name: auth service
        url: /v3/api-docs/auth
      - name: geo location service
        url: /v3/api-docs/geo-location
      - name: payment service
        url: /v3/api-docs/payment

  cache:
    disabled: true
  show-actuator: true


